name: example-task
description: Pipelines task for installing go
source: https://github.com/jfrog/jfrog-pipelines-task
labels: # labels users can associate the task with
  - example
  - go
input:
  - name: version
    description: version of go to be installed
output:
  - name: exampleOutput
    description: what does task set this value with
execution:
  - bin/taskName-${JFROG_OPERATING_SYSTEM_FAMILY}-${JFROG_ARCHITECTURE}
hooks:
  onStepSuccess:
    - echo "injecting from task into step onSuccess"
  onStepFailure:
    - echo "injecting from task into step onFailure"
  onStepComplete:
    - echo "injecting from task into step onComplete"