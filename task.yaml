name: {{ .Name }}
description: JFrog Pipelines {{ .Name }} task
source: https://github.com/jfrog/jfrog-pipelines-task
labels: # labels users can associate the task with
  - example
  - hello
  - world
input:
  {{ range .Inputs }}
  - name: {{ .Name }}
    description: {{ .Description }}
    required: {{ .Required }}
    default: {{ .Default }}
  {{ end }}
output:
  {{ range .Outputs }}
  - name: {{ .Name }}
    description: {{ .Description }}
  {{ end }}
execution:
  - bin/{{ .Name }}-${JFROG_OPERATING_SYSTEM_FAMILY}-${JFROG_ARCHITECTURE}
hooks:
  onStepSuccess:
    - echo "injecting from task into step onSuccess"
  onStepFailure:
    - echo "injecting from task into step onFailure"
  onStepComplete:
    - echo "injecting from task into step onComplete"